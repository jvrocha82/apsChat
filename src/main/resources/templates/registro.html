<!doctype html>
<html lang="en">

<head>
    <!-- Nossos css-->
    <link rel="stylesheet" type="text/css" href="./css/custom.css" media="screen" />

    <!-- Thymeleaf -->
    <html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body class="cadastroBody">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <img class="headerChatIcon" src="./images/chat_icon.png">
        <a href="./index" class="navbar-brand mr-auto navLogo">FastChat</a>


        <form class="form-inline my-2 my-lg-0">
            <a href="./login" class="btn btn-outline-success btn-login" type="submit">Login</a>



        </form>

    </nav>

    <div class="d-flex flex-column align-items-center ">
        <div class="form-login">
            <form action="/formregistro" method="POST" class="form-Body" />
            <div class="form-group">
                <label for="exampleInputEmail1"><h2>Cadastro</h2></label>

            </div>
            <div class="form-group">
                <label for="email">Endereço de e-mail</label>
                <input type="email" name="email" class="form-control" aria-describedby="emailHelp" placeholder="Seu email">
                <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu e-mail, com ninguém.</small>
            </div>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" name="nome" class="form-control" placeholder="Nome">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" name="senha" class="form-control" placeholder="Senha">
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </div>
</body>

</html>
